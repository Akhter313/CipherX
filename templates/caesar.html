
<!DOCTYPE html>
<html>
<head><title>Caesar Cipher</title></head>
<body>
    <h1>Caesar Cipher</h1>
    <form method="post">
        <input type="text" name="text" placeholder="Enter text" required>
        <input type="number" name="key" placeholder="Shift key" required>
        <button type="submit">Encrypt</button>
    </form>

    {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Home</a>
</body>
</html>
